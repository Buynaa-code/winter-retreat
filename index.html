<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button id="love-button" class="love-button">
            <i class="fas fa-heart"></i>
            Click for a Birthday Surprise!
        </button>
        
        <div id="reasons-list" class="reasons-list hidden">
            <h1>Happy Birthday!</h1>
            <div class="reasons">
                <div class="reason">
                    <i class="fas fa-star"></i>
                    <p>Your smile brightens everyone's day</p>
                </div>
                <div class="reason">
                    <i class="fas fa-heart"></i>
                    <p>Your kindness knows no bounds</p>
                </div>
                <div class="reason">
                    <i class="fas fa-gift"></i>
                    <p>You make the world a better place</p>
                </div>
                <div class="reason">
                    <i class="fas fa-magic"></i>
                    <p>Your presence brings joy to all</p>
                </div>
                <div class="reason">
                    <i class="fas fa-crown"></i>
                    <p>You're simply amazing!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
