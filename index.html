<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Залуучуудын Өвлийн Цугларалт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="winter-bg">
        <div class="container py-5">
            <header class="text-center mb-5">
                <h1 class="display-4 text-white mb-4">2025</h1>
                <h2 class="text-white mb-4">ЗАЛУУЧУУДЫН ӨВЛИЙН ЦУГЛАРАЛТ</h2>
            </header>

            <div class="row g-4">
                <!-- Section 1: Main Program -->
                <div class="col-lg-4">
                    <div class="card h-100 program-card">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <i class="bi bi-calendar-event program-icon"></i>
                            </div>
                            <h3 class="card-title text-center">Үргэлж Үлддэг Зүйл</h3>
                            <div class="schedule-item">
                                <div class="time">12.31 (19:50 - 21:30)</div>
                                <div class="speaker">Гэмшил ба Сэргэлт/ Ю. Хүнү пастор</div>
                                <div class="verse">(Дуулал51)</div>
                            </div>
                            <!-- Add other schedule items -->
                        </div>
                    </div>
                </div>

                <!-- Section 2: Special Program -->
                <div class="col-lg-4">
                    <div class="card h-100 program-card">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <i class="bi bi-stars program-icon"></i>
                            </div>
                            <h3 class="card-title text-center">Онцгой Үг</h3>
                            <div class="schedule-item special">
                                <div class="time">12.31 (21:40 - 23:20)</div>
                                <div class="speaker">Даниелын 70 долоо хоног</div>
                                <div class="verse">(Даниел9)</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section 3: Group Sessions -->
                <div class="col-lg-4">
                    <div class="card h-100 program-card">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <i class="bi bi-people-fill program-icon"></i>
                            </div>
                            <h3 class="card-title text-center">Сэдэвчилсэн Үг</h3>
                            <!-- Add group session details -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Registration Info -->
            <div class="registration-info mt-5">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="mb-4">Цугларалтын хураамж</h3>
                        <div class="price-info">
                            <p><strong>Ажилтай:</strong> 50,000 төгрөг</p>
                            <p><strong>Оюутан:</strong> 25,000 төгрөг</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
